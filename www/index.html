<!DOCTYPE HTML>
<html>
<head>
<title>Employee Directory</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="css/jquery.mobile-1.0rc1.min.css" />
<link rel="stylesheet" href="css/styles.css" />
</head>
    
<body>
        
<div id="loginPage" data-role="page" >

	<div data-role="header" data-position="fixed">
		<h1>Login</h1>
	</div>

	<div data-role="content">
                <div class="ui-body ui-body-b ui-corner-all">
                    <div class="contact-form">
                        
                        <div data-role="fieldcontain" class="text-field">
                            <label for="username">User Name:</label>
                            <input type="text" name="username" value="" placeholder="" class="required" id="username" />
                        </div>
                        <div data-role="fieldcontain" class="text-field">
                            <label for="password">Password:</label>
                            <input type="password" name="password" value="" placeholder="" id="password" />
                        </div>
                        
                        <div class="send" id="setURL">
                            <input type="button" onclick="setURL();" value="Login" />
                        </div>
                    </div><!-- //.contact-form -->
                </div>
                <p class="copyright">Copyright &copy; Crazy. Designed by CrazyPathum</a></p>
      </div><!-- /content -->	   	

</div>

<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.0rc1.min.js"></script>
<script src="js/wardsisterlist.js"></script>
<script src="js/wardsisterdetails.js"></script>
<script src="js/shiftlist.js"></script>
<script src="js/addshifts.js"></script>

<script src="js/index.js"></script>

</body>

</html>
